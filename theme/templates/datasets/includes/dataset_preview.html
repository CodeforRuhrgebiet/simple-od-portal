<table class="dataset__preview">
  <thead>
    <tr>
    {% for name in header %}
      <th>{{ name }}</th>
    {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in subset %}
    <tr>
      {% for value in row %}
      <td>{{ value }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
